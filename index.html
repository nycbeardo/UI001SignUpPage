<head>

<title>Template Site</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Materialize icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dancing+Script" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>


<div>

<!-- Materialize CSS Navbar -->
<div class="navbar-fixed">
<nav class="pink darken-3" "nav-extended">
<div class="nav-wraper">
<div class="container">

<!-- Materialize CSS Brand Logo Icon -->
<a href="#" class="brand-logo">Illuminate
    <i class="large material-icons">lightbulb_outline</i>
    </a>
<ul id="nav-mobile" class="right hide-on-med-and-down">
<li><a href="#">Our story</a></li>
<li><a href="#">Gallery</a></li>
<li><a href="#">Login</a></li>
</ul>
</div>
</div>
</nav>
</div>

<!-- Materialize CSS Form -->
<!-- Add more fields -->

<div class="split right">

    <h1>Contact Us</h1>
    <p>Got a question? We'd love to hear from you. </p>
        <p>Send us a message and we'll respond as soon as possible.</p>
    <br>
<div class="center container">
<div class="row">
<div class="col s12">
<div class="row">
<div class="input-field">
<i class="material-icons prefix">person</i>
<input type="text" id="name">
<label for="name">Your Name</label>
</div>
<div class="input-field">
<i class="material-icons prefix">email</i>
<input type="email" id="email">
<label for="email">Email Address</label>
</div>
<div class="input-field">
<i class="material-icons prefix">message</i>
<textarea id="message" class="materialize-textarea" cols="20" rows="20"></textarea>
<label for="message">Message</label>
</div> 
<div class="button-style">
<button class="btn waves-effect waves-light pink darken-3" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
</div>
</div>
</div>
</div>

</div>
</div>

<div class="split left">
<div class="left-align">
    <div class="col s9">
        <!-- Teal page content  -->
        
       </div>
</div>
</div>

</body>
</html>
